{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<br>
<div class="jumbotron jumbotron-fluid border">
<div class="container text-monospace">
    <div class="row align-items-center">
        <div class="col-6">
            <h6><strong>{{object.titulo}}</strong></h6>
            <p>{{object.texto}}</p>
            <p>{{object.created_at}}</p>
        </div>
        <div class="col-3">
            <a href="{% url 'notes:update' username=object.user.username pk=object.pk %}" class="btn btn-outline-dark">Atualizar</a>
        </div>
           <div class="col-3">
            <a href="{% url 'notes:delete' username=object.user.username pk=object.pk %}" class="btn btn-danger">Deletar</a>
        </div>
    </div>
</div>
</div>


{%endblock%}
